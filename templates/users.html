{% extends 'main.html' %}
{% block crud_container %}
    {% if user %}
        <article class="card container fluid">
            <h3>{{ user.username }}</h3>
            <p>Age: {{ user.age }}</p>
            <p>ID: {{ user.id }}</p>
        </article>
        <br>
    {% else %}
        <section class="container-fluid">
            <h2 align="center"> Users </h2>
            <br>
            <div class="card">
                <ul class="list-group list-group-flush">
                    {% for user in users %}
                        <li class="list-group-item">
                            <a href="{{ url_for('get_user', user_id=user.id) }}">{{ user.username }}</a> - {{ user.age }} (ID: {{ user.id }})
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </section>
    {% endif %}
{% endblock %}
